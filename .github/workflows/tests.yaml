name: Run Checks

on:
  - push

jobs:
  os-python-matrix:
    strategy:
      matrix:
        os:
          - name: macos
            icon: üçè
          - name: ubuntu
            icon: üêß
          - name: windows
            icon: ü™ü
        python-version:
          - '3.12'
          - '3.13'
          - '3.14'
        exclude:
          # No easy option to install PyTables deps on Windows that I know of
          - os:
              name: windows
            python-version: '3.14'

          # - Current source version of PyTables does not work:
          #   https://github.com/PyTables/PyTables/issues/1262
          # - While I do know how to install a development version
          #   of PyTables into the virtual environment that uv uses,
          #   I do not know how to tell `uv sync` that it should use this
          #   version and not try to use the current source version (and fail)
          #   instead.
          - os:
              name: ubuntu
            python-version: '3.14'

    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} Python ${{ matrix.python-version }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install just
      uses: taiki-e/install-action@just

    # We install PyTables dependencies, if we use Python 3.14 for testing, since
    # there is no binary package (wheel) available for the package yet.

    - name: Install PyTables dependencies on macOS
      if: ${{ runner.os == 'macOS' && matrix.python-version == '3.14' }}
      run: brew install c-blosc2 lzo bzip2 hdf5

    - name: Check ICOtest code
      run: just check
