name: Run Checks

on:
  - push

jobs:
  os-python-matrix:
    strategy:
      matrix:
        os:
          - name: macos
            icon: üçè
          - name: ubuntu
            icon: üêß
          - name: windows
            icon: ü™ü
        python-version:
          - '3.12'
          - '3.13'

    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} Python ${{ matrix.python-version }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup ICOtest
      run: make setup

    - name: Check ICOtest code base
      run: make check
