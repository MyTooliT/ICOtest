name: Run Checks

on:
  - push

jobs:
  os-python-matrix:
    strategy:
      matrix:
        os:
          - name: macos
            icon: üçè
          - name: ubuntu
            icon: üêß
          - name: windows
            icon: ü™ü
        python-version:
          - '3.12'
          - '3.13'
          - '3.14'
        exclude: # No easy option to install HDF5 on Windows that I know of
          - os:
              name: windows
            python-version: '3.14'

    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} Python ${{ matrix.python-version }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install just
      uses: taiki-e/install-action@just

    # We install HDF5 in case an official binary build of PyTables is not
    # available for the current Python version yet

    - name: Install HDF5 on Linux
      if: runner.os == 'Linux'
      run: sudo apt install libhdf5-dev

    - name: Install HDF5 on macOS
      if: runner.os == 'macOS'
      run: brew install hdf5

    - name: Check ICOtest code
      run: just check
